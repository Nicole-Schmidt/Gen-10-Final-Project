<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Contact Us</title>
	<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="restaurantStyles.css"/>
	<style>
		.page-header {
			background-color: lightgray;
		}
		#SubmitButton {
			text-align: center;
		}
		#Required {
			font-weight: 700;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="page-header" align="center">
		<h1>We are opening a new location in Edina next month!</h1>
	</div>
	<header id="header">Niki's Cafe</header>
	<nav id="nav">
		<ul class="nav nav-pills">
		<li class="nav-item">
			<a class="nav-link" href="index.html">Home</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="menu.html">Menu</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active" href="contact.html">Contact Us</a>
		</li>
		</ul>
	</nav>
		<div style="width: 50%; padding: 25px; margin: 0 auto;">
		<form class="form-horizontal" action="contact.html" method="post">
			<div class="form-group">
			<label class="control-label col-sm-2" for="name">Name:</label>
			<div class="col-sm-10"><input type="text" class="form-control" id="name" placeholder="Enter Name" required/>
			</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label> <div class="col-sm-10"><input type="email" id="email" placeholder="Enter Email" required/></div></div>
			<div class="form-group"><label class="control-label col-sm-2" for="Phone">Phone:</label> <div class="col-sm-10"><input type="text" name="contactPhone" placeholder="XXX-XXX-XXXX" required/></div></div>
			<div class="form-group"><label class="control-label col-sm-2" for="inquiry">Reason for Inquiry:</label>
				<select name="InquiryReason" required>
					<option value="Catering">Catering</option>
					<option value="PrivateParty">Private Party</option>
					<option value="Feedback">Feedback</option>
					<option value="Other">Other</option>
				</select>
			</div>
			<div class="form-group"><label class="col-sm-offset-2" for="moreInfo">Additional Information:</label><textarea name="RestaurantFeedback" placeholder="Enter Information Here"></textarea></div>
			<div class="form-group">
			<div class="radio">
			<label>Have you been to the restaurant?
				<input type="radio" name="answer" value="No" checked>No
				<input type="radio" name="answer" value="Yes">Yes</label></div></div>
			<div class="form-group">
			<div class="checkbox">
			<label>Best Days to Contact You:
				<input type="checkbox">M<input type="checkbox">T<input type="checkbox">W<input type="checkbox">Th<input type="checkbox">F</label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" clas="btn btn-default">Submit</button>
			</div>
			</div>	
		</form>
		</div>
	<footer id="footer">
		<hr>
		<p>123 Apple Drive, Minneapolis, MN 55414</p>
		<p>555-555-5555</p>
		<p>This site is best viewed with JavaScript enabled</p>
	</footer>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
