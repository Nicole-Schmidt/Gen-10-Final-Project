<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="restaurantStyles.css"/>
	<style>
		#SubmitButton {
			text-align: center;
		}
		#Required {
			font-weight: 700;
		}
	</style>
</head>
<body>
	<header id="header">Niki's Cafe</header>
	<nav id="nav">
		<a href="index.html">Home</a>
		<a href="menu.html">Menu</a>
		<a href="contact.html">Contact Us</a>
	</nav>
		<div style="width: 50%; padding: 25px; text-align: left; margin: 0 auto;">
		<form action="contact.html" method="POST">
			<p id="Required">Name: <input type="text" name="contactName" required/></p>
			<p id="Required">Email: <input type="text" name="contactEmail" required="" /></p>
			<p id="Required">Phone: <input type="text" name="contactPhone" required="" /></p>
			<p id="Required">Reason for Inquiry: 
				<select name="InquiryReason" required>
					<option value="Catering">Catering</option>
					<option value="PrivateParty">Private Party</option>
					<option value="Feedback">Feedback</option>
					<option value="Other">Other</option>
				</select>
			</p>
			<p>Additional Information: <textarea name="RestaurantFeedback" rows="6" cols="25"></textarea></p>
			<p>Have you been to the restaurant?
				<input type="radio" name="answer" value="No" checked>No
				<input type="radio" name="answer" value="Yes">Yes</p>
			<p>Best days to contact you:
				<input type="checkbox" name="DayChoices" value="Monday"/>M
				<input type="checkbox" name="DayChoices" value="Tuesday"/>T
				<input type="checkbox" name="DayChoices" value="Wednesday"/>W
				<input type="checkbox" name="DayChoices" value="Thursday"/>Th
				<input type="checkbox" name="DayChoices" value="Friday"/>F
			</p>
			<p id="SubmitButton">
				<input type="submit" name="SubmitButton" required/>
			</p>
		</form>
		</div>
	<footer id="footer">
		<hr>
		<p>123 Apple Drive, Minneapolis, MN 55414</p>
		<p>555-555-5555</p>
	</footer>
</body>
</html>
