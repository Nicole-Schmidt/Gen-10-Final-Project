<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lucky Sevens</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div align="center" class="container">
	<br />
	<h1>Lucky Sevens</h1>
	<form name="luckysevens" for="startingBet" onsubmit=" return playGame()">
			<label for="startingBet">Starting Bet:</label>
			<input type="text" id="stBet" placeholder="$0.00">
	<br />
	<br />
	<button type="submit" id="playButton" onclick="playGame()" class="btn btn-primary">Play</button>
	</form>
	</div>
	<div id="gameResults" style="display: none;">
		<hr>
		<h1 align=center style="font-size: 30px;">Results</h1>
		<table class="table table-striped">
			<tbody>
				<tr>
					<td>Starting Bet</td>
					<td><span id="firstBet"></span></td>
				</tr>
				<tr>
					<td>Total Rolls Before Going Broke</td>
					<td><span id="totalRolls"></span></td>
				</tr>
				<tr>
					<td>Highest Amount Won</td>
					<td><span id="highestWon"></span></td>
				<tr>
					<td>Roll Counts at Highest Amount Won</td>
					<td><span id="highestRolls"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
		<script>
			function playGame() {
				if(stBet <=0) {
		alert("Starting bet must be greater than 0.");
		return false;
			}}</script>
		<script src="luckysevens.js"></script>
	<!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
